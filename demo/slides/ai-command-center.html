
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AI Command Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.4/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.4/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.4/theme/black.min.css">
    
    <!-- Cyberpunk Theme Overrides -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');
        
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #bc13fe;
            --neon-green: #0aff0a;
            --bg-dark: #050a14;
            --glass-bg: rgba(10, 20, 40, 0.85);
            --border-color: rgba(0, 243, 255, 0.3);
        }
        
        .reveal {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-dark);
            color: #d1d5db;
        }
        
        .reveal h1, .reveal h2, .reveal h3 {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }
        
        .glass-panel {
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
            backdrop-filter: blur(5px);
            padding: 2rem;
            border-radius: 8px;
        }
        
        .split-layout {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        .reveal ul li {
            margin-bottom: 1rem;
            border-left: 2px solid var(--neon-pink);
            padding-left: 1rem;
        }
        
        /* Scanline effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* Home Button */
        .home-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            padding: 10px 20px;
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            border-radius: 4px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            backdrop-filter: blur(5px);
        }

        .home-button:hover {
            background: var(--neon-blue);
            color: var(--bg-dark);
            box-shadow: 0 0 15px var(--neon-blue);
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-button">Esc: Home</a>

    <div class="reveal">
        <div class="slides">
            <section>
                <h1 class="r-fit-text">AI COMMAND CENTER</h1>
                <p style="color: var(--neon-pink); letter-spacing: 0.2em;">SYSTEM INITIALIZED</p>
            </section>
            
            
            <section data-background-image="staging/ai_command_center/images/image1.jpg" data-background-size="contain" data-background-color="#050a14">
            </section>
            
            <section data-background-image="staging/ai_command_center/images/image2.jpg" data-background-size="contain" data-background-color="#050a14">
            </section>
            
            <section data-background-image="staging/ai_command_center/images/image3.jpg" data-background-size="contain" data-background-color="#050a14">
            </section>
            
            <section data-background-image="staging/ai_command_center/images/image4.jpg" data-background-size="contain" data-background-color="#050a14">
            </section>
            
            <section data-background-image="staging/ai_command_center/images/image5.jpg" data-background-size="contain" data-background-color="#050a14">

            <section data-background-image="staging/ai_command_center/images/image8.jpg" data-background-size="contain" data-background-color="#050a14">
            </section>

            </section>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.4/reveal.min.js"></script>

        Reveal.initialize({
            hash: true,

    </script>
</body>
